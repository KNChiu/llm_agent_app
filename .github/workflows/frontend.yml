name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm install
      
    - name: Build
      working-directory: ./frontend
      run: npm run build
      
    - name: Run Tests
      working-directory: ./frontend
      run: npm test || true 